<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Comment</title>
    </head>
    <body>
        <div class="conatiner">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-7">
                    <form method="POST" action="/admin/addCollector">
                        <div class="row">
                            <label for="slido" class="form-label">Slido</label>
                            <div class="col">
                                <input type="text" class="form-control" id="slidoInput" name="slidoInput" aria-describedby="Slido ID">
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row mt-2">
                <div class="col-md-3"></div>
                <div class="col-md-7">
                    <form method="POST" action="/admin/delCollector">
                        {% for c in collector %}
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="slidoCheckbox{{loop.index}}" name="slido_{{c.id}}">
                            <label class="form-check-label" for="slidoCheckbox{{loop.index}}">Slido {{ c.hash }}</label>
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">Del</button>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
